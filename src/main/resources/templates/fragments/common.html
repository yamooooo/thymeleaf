<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Hello, SpringBoot</title>
